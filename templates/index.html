<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DroneXpress</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>DroneXpress </h1>
        <p>Clique em dois pontos no mapa para simular a rota do drone.</p>

        <div id="mapa">
            <canvas id="mapaCanvas"></canvas>
        </div>
        <label>Ponto A (Base):</label>
        <input type="text" name="pa" id="pa" placeholder="Av. Paulista, São Paulo - SP" readonly>

        <label>Ponto B (Destino):</label>
        <input type="text" name="pb" id="pb" placeholder="Endereço  ou CEP">

        <input type="text" name="Melhor Rota" id="mr" placeholder="MELHOR ROTA">

        <input type="button" value="CALCULAR ROTA">

        <button onclick="resetarPontos()">Resetar pontos</button>
    </div>

    <div id="resultado"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
